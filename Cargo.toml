[workspace]
members = ["crates/*"]
resolver = "2"
default-members = ["crates/yaboc"]
[workspace.package]
version = "0.1.0"
edition = "2021"
description = "runtimeless functional language for defining binary parsers"
license = "MIT"
[workspace.dependencies]
salsa = "0.16.1"
smallvec = { version = "1.10.0", features = ["union", "const_generics"] }
inkwell = { git = "https://github.com/TheDan64/inkwell", rev = "5d5a531", features = ["llvm18-0"] }
petgraph = "0.6.3"

[profile.dist]
inherits = "release"
strip = "debuginfo"
lto = true
codegen-units = 1