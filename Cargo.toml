[package]
name = "yabo"
version = "0.1.0"
edition = "2021"
description = "runtimeless functional language for defining binary parsers"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
fxhash = "0.2.1"
salsa = "0.16.1"
thiserror = "1.0.31"
tree-sitter-yabo = { path = "tree-sitter-yabo", version = "0.0.1" }
tree-sitter = "0.20.8"
dot = "0.1.4"
petgraph = "0.6.2"
ariadne = "0.1.5"
enumflags2 = "0.7.5"
bumpalo = "3.10.0"
sha2 = "0.10.2"
paste = "1.0.7"
inkwell = { git = "https://github.com/TheDan64/inkwell", branch = "master", features = ["llvm13-0"] }

[build-dependencies]
cc = "1.0.73"
